<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Laundry List</title>
		<link rel="stylesheet" type="text/css" href="">
		
	</head>
	<body>

		<h1>Laundry List</h1>

		
		<div>
			<button onclick="handlers.toggleAll()">Toggle All</button>
		</div>
		
		<div>
			<button onclick="handlers.addObj()">Add</button>
			<input id="addLaundryTextInput" type="text"> 
		</div>
		
		<div>
			<button onclick="handlers.changeObj()">Change</button>
			<input id="changeLaundryPositionInput" type="number">
			<input id="changeLaundryTextInput" type="text">
		
		</div>
		
		<div>
			<button onclick="handlers.removeObj()">Delete</button>
			<input id="removeLaundryPositionInput" type="number">
			
		</div>
		
		<div>
			<button  onclick="handlers.toggleCompleted()">Completed</button>
			<input id="toggleCompletedPositionInput" type="number">
		</div>
		
		
		<ul>
		
		</ul>
		
		<script src="noteplus.js"></script>
	</body>
</html>
